name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate official mint manifest
        run: node src/validate_manifest.js

      - name: Build deploy artifact
        run: |
          mkdir -p dist
          cp index.html dist/
          cp -R js data dist/
          if [ -d visuals ]; then
            cp -R visuals dist/
          fi
          touch dist/.nojekyll

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
